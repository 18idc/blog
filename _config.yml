# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

symbols_count_time:
  symbols: false # 文章字数
  time: true # 阅读时长
  total_symbols: false # 所有文章总字数
  total_time: true # 所有文章阅读中时长

admin:
  username: admin
  password_hash: $2a$10$QX.a9vpEtSUv1MWeulaiQehwIwnmqRN28OuRS1ifKufG6t.Zdd3s2
  secret: q18idc.com

# Security
##
encrypt:
  enable: true


# Site
title: 后端经验分享
subtitle: 后端经验分享 https://q18idc.com
description: https://q18idc.com,后端经验分享
keywords: 18idc,q18idc,后端经验分享
author: q18idc.com
language: zh-CN
timezone: Asia/Shanghai

#本地搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://q18idc.com
root: /
#permalink: :year/:month/:day/:title/
permalink: :year/:month/:day/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
##theme: landscape
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:
